name: Build & Publish ICS

on:
  schedule:
    - cron: '0 15 * * 1' # каждые 6 часов
  workflow_dispatch: {} # возможность запустить вручную

permissions:
  contents: write # нужно для коммита events.ics

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Guard — run only Tue 18:00 Helsinki
        run: |
          echo "Now (Helsinki): $(TZ=Europe/Helsinki date -Is)"
          [ "$(TZ=Europe/Helsinki date +'%u %H')" = "2 18" ] || { echo "Skip (not Tue 18:00 Helsinki)"; exit 0; }

      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ВАЖНО: без устаревшего action. Ставим браузер и системные deps через --with-deps
      - name: Install Chromium and system deps for Playwright
        run: |
          sudo apt-get update
          python -m playwright install --with-deps chromium

      - name: Build events.ics (headless)
        env:
          HEADFUL: '0'
          RUDA_URL: 'https://rudagames.com/helsinki'
          ICS_PATH: 'events.ics'
          CLICK_LIMIT: '30'
          WAIT_AFTER_CLICK_MS: '900'
          NAV_TIMEOUT_MS: '90000'
          DEBUG_HTML: '0'
        run: |
          python rudagames_to_ics_playwright.py
          test -s events.ics || { echo "events.ics is empty!"; exit 1; }

      - name: Commit & push events.ics
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add events.ics
          git commit -m "Update events.ics" || echo "No changes to commit"
          git pull --rebase origin "$(git rev-parse --abbrev-ref HEAD)" || true
          git push origin HEAD
